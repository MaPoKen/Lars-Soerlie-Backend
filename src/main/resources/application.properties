# Application
micronaut.application.name=lars-soerlie-backend

micronaut.router.diagnostic=true
# Swagger
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**


jpa.default.reactive=true
jpa.default.entity-scan.packages[0]=no.larssorlie.models.domain
jpa.default.properties.hibernate.connection.db-type=postgressql
jpa.default.properties.hibernate.hbm2ddl.auto=create
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.connection.url=jdbc:postgresql://0.0.0.0:5432/portifolio
jpa.default.properties.hibernate.connection.username=notTheUser
jpa.default.properties.hibernate.connection.password=notThePassword


micronaut.security.enabled: true
micronaut.security.authentication=bearer
micronaut.security.token.jwt.enabled:true
micronaut.security.token.jwt.signatures.secret.generator.secret="pleaseChangeThisSecretForANewOne"
micronaut.security.token.jwt.generator.refresh-token.secret="pleaseChangeThisSecretForANewOne"
micronaut.security.endpoint.login.enabled: true
micronaut.security.token.jwt.bearer.enabled=true



